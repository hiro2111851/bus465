<!DOCTYPE html>

<html lang=en>

    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <!--search icon from w3school-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
        <title>Butterbean Bakery Shipping Address</title>
      </head>

<style>

.container-fluid{
  font-family: "Bahnschrift";
}

.container{
  padding: 30px;  
  padding-left: 30px;
  padding-top: 20px;
  padding-right: 30px;
  padding-bottom: 20px;
  border-style: solid;
  border-width: thick;
  border-color: #F79F92;
  background-color: #f1f1f1;
}

h4{
 padding-top: 10px;
}

select{
  padding: 7px;
}
</style>

     <body>
     <div class="container">
      <!--title--><div class="row">
     <div class="col">
    <button type="button" class="btn btn-default btn-sm">
              <span class="glyphicon glyphicon-menu-left"></span> Back to Browsing
            </button>
     </div>
    
     </div>
     <h1 style="font-family: Vivaldi">
        <strong>
           Shopping Cart
        </strong>
        </h1><hr><br>
        <div class="container-fluid">
      <!--ITEM ONE--><div class="row">
        <div class="col-4">
        <img class="img-responsive" src="https://savorysweetlife.com/wp-content/uploads/2009/10/CHOCOLATE-CHIP-COOKIES-3-1024x1024.jpg" alt="Chocolate chip cookies" width="170">    
        </div>
        <div class="col-8">
    
          <h3 style="font-family: Vivaldi">
          Chocolate Chip Cookies
          </h3>
    
          <div class="row">
            <div class="col-6">
            <p>Quantity:</p>
            </div>
            <div class="col-6" style="text-align: right">
            <select name="qty" value="qty">
              <option value="1_dozen">1 Dozen</option>
              <option value="2_dozen">2 Dozen</option>
              <option value="3_dozen">3 Dozen</option>
              <option value="4_dozen">4 Dozen</option>
            </select>  
      </div>
          </div><br>
          <div class="row">
            <div class="col-6">
            <p>Price:</p>
            </div>
            <div class="col-6">
            <p style="text-align: right">
                 $15/dozen
            </p>
      </div>
          </div>
        </div>
      <br><hr></div><br>
      <!--ITEM TWO--><div class="row">
        <div class="col-4">
        <img class="img-responsive" src="https://tspastry.com/wp-content/uploads/2019/12/Red-Velvet-Cookies.jpg" alt="Chocolate chip cookies" width="170">    
        </div>
        <div class="col-8">
    
          <h3 style="font-family: Vivaldi">
          Red Velvet Cookies
          </h3>
    
          <div class="row">
            <div class="col-6">
            <p>Quantity:</p>
            </div>
            <div class="col-6" style="text-align: right">
            <select name="qty" value="qty">
              <option value="1_dozen">1 Dozen</option>
              <option value="2_dozen">2 Dozen</option>
              <option value="3_dozen">3 Dozen</option>
              <option value="4_dozen">4 Dozen</option>
            </select>  
      </div>
          </div><br>
          <div class="row">
            <div class="col-6">
            <p>Price:</p>
            </div>
            <div class="col-6">
            <p style="text-align: right">
                 $15/dozen
            </p>
      </div>
          </div>
        </div>
      </div>
    </div><br>
    
     <h1 style="font-family: Vivaldi">
        <strong>
           Order Summary
        </strong>
        </h1><hr>
    <div class="container-fluid">
      <div class="row">
        <div class="col" style="text-align: left">
           <label>
             Subtotal:
           </label>
        </div>
        <div class="col" style="text-align: right">
           <p>
             $135.60
           </p>    
        </div>
      </div>
      <div class="row">
        <div class="col" style="text-align: left">
           <label>
             Est. Shipping:
           </label>
        </div>
        <div class="col" style="text-align: right">
           <p>
             $4.95
           </p>    
        </div>
      </div>
      <div class="row">
        <div class="col" style="text-align: left">
           <label>
             Est. Taxes:
           </label>
        </div>
        <div class="col" style="text-align: right">
           <p>
             $13.66
           </p>    
        </div>
      </div>
      <div class="row">
        <div class="col" style="text-align: left">
           <label>
             Est. Total:
           </label>
        </div>
        <div class="col" style="text-align: right">
           <p>
             $154.21
           </p>    
        </div>
      </div>
    </div><br><br>
    
    
    <!--bottom buttons--><div class="row">
        <div class="col-6">
        </div>
    <!--Go back to shopping button--><div class="col-3"align=right>
          <div class="form-group">
     <input type="button" class="form-control" id="back" align="center" value="Shop More" onclick="INSERT THE HREF">
          </div>
          </div>
    <!--submit button--><div class="col-3"align=right >
          <div class="form-group">
     <input type="submit" class="form-control" id="submit" align="center">
          </div>
          </div></div>
    </div>
    
    
    </body>
    </html>
