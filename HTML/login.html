<!DOCTYPE html>

<html lang=en>

<head>

    <!-- This will link the Bootstrap css file to this HTML page allowing us to use the Bootstrap classes to style our HTML components.  -->
    <link rel="stylesheet" href="../css/bootstrap.css">

    <title>Account Login</title>
</head>

<body>
    <!--Container-->
    <div class="container">
        <!--Still needs to have vertical centering!-->
        <div class="row align-items-center">

            <!--Begin horizontal centering-->
            <!--Filler for centering in page horizontally (left side)-->
            <div class="col">
            </div>

            <!--Horizontal center box with form-->
            <div class="col">
                <!--Account login header at top of centered box-->
                <div class="row align-items-start">
                    <div class="col">
                        <h1>Account Login</h1>
                    </div>
                </div>

                <!--Form to fill out for login in middle of centered box-->
                <div class="row align-items-center">
                    <div class="col">
                        <form action="login.php" method="post">
                            <table border="0">
                            <tr bgcolor="#cccccc">
                            </tr>
                            <tr>
                            <td>Email</td>
                            <td align="center"><input type="text" name="email" size="10"
                            maxlength="10" required/></td>
                            </tr>
                            <tr>
                            <td>Password</td>
                            <td align="center"><input type="password" name="password" size="10"
                            maxlength="10" required/></td>
                            </tr>
                            <tr>
                            <td colspan='1' align='center'><input type='submit' value='Login'/></td>
                            <!--link reference to reset password-->
                            <td><a href="#passwordreset">Forgot Password?</a></td>
                            </tr>
                            </table>
                            </form>
                    </div>
                </div>
            </div>

            <!--Filler for centering in page horizontally (right side)-->
            <div class="col">
            </div>
            <!--End Horizontal centering-->
        </div>
    </div>
</body>

</html>
